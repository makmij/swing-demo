buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.boegl:gradle-launch4j:3.11'
    }
}

plugins {
    id 'java'
}

apply plugin: 'launch4j'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.7'
    testImplementation 'junit:junit:4.13.2'
}

launch4j {
    mainClassName = 'ru.ksu.fof.view.MainFrame'
    outfile = 'build/exe/SwingDemo.exe'
    jar = 'build/libs/swing-demo.jar'
}
